        <section>
            <h2>Formulario de contacto</h2>
                    <div>
                        <form action="">
                            <fieldset>
                                <legend>Completa con tus datos</legend>
                                <div>
                                    <label for="nombre">Nombre</label>
                                    <input type="text" name="nombre"  id="nombre" placeholder="Ingresa tu nombre" id="nombre">
                                </div>
                                <div>
                                    <label for="apellido">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                                </div>
                                <div>
                                    <label for="celular">Celular</label>
                                    <input type="tel" name="telefono" id="telefono" placeholder="Ingresa tu celular">
                                </div>
                                <div>
                                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo electrónico">
                                </div>
                                <div>
                                    <label for="edad">Edad</label>
                                    <input type="number" name="numero" id="edad" placeholder="Ingresa solo números">
                                </div>
                                <div>
                                    <label for="comentario">Comentario</label>
                                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                                </div>
                            </fieldset>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Limpiar">
                        </form>
                    </div>
        </section>
